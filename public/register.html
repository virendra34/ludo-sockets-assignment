<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ludo App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Ludo King</h1>
        </header>
        <main class="join-main">
            <form id="register-form" type="post">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter name..." required />
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter email..." required />
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="******" />
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="form-control">
                    <br />
                    Already have an account click <a href="/static">here</a> to login
                </div>
            </form>
        </main>
    </div>
</body>
<script>
    document.getElementById('register-form').addEventListener('submit', function (evt) {
        evt.preventDefault();
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let url = "http://localhost:8000/api/user/register";
        fetch(url, {
            method: 'post',
            headers: {
                "Content-Type": 'application/json',
            },
            body: JSON.stringify({ name, email, password })
        }).then(async (res) => {
            let data = await res.json();
            alert(data.message);
            window.location.href = "/static";
            return false;
        }).catch(err => {

        });
    });
</script>

</html>
